name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('services/*/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install API service dependencies
        pip install -r services/api/requirements.txt
        # Install Scraper service dependencies
        pip install -r services/scraper/requirements.txt
        # Install test dependencies
        pip install pytest pytest-cov pytest-mock pytest-asyncio black flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 services/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=node_modules
        # Exit-zero treats all errors as warnings
        flake8 services/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=node_modules

    - name: Check formatting with black
      run: |
        black --check services/ tests/ || echo "Formatting issues found (run 'black .' to fix)"
      continue-on-error: true

    - name: Run tests with pytest
      env:
        PYTHONPATH: ${{ github.workspace }}/services/shared:${{ github.workspace }}
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        ENVIRONMENT: testing
      run: |
        pytest tests/ --cov=services/shared --cov-report=xml --cov-report=html --cov-report=term -v

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=60
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install black flake8 mypy isort

    - name: Run black
      run: black --check services/ tests/ || echo "Black formatting check failed (non-blocking)"
      continue-on-error: true

    - name: Run isort
      run: isort --check-only services/ tests/ || echo "Import sorting check failed (non-blocking)"
      continue-on-error: true

    - name: Run flake8
      run: flake8 services/ tests/ --max-line-length=127 --extend-ignore=E203,W503 --exclude=node_modules
      continue-on-error: true

    - name: Run mypy
      run: mypy services/ --ignore-missing-imports || true
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        pip install bandit[toml] safety

    - name: Run Bandit security linter
      run: |
        bandit -r services/ -ll -f json -o bandit-report.json || true
        bandit -r services/ -ll || echo "Security issues detected (review recommended)"
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r services/api/requirements.txt
        pip install -r services/scraper/requirements.txt
        safety check --json || echo "Vulnerable dependencies found (review recommended)"
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        service: [api, scraper]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      if: github.event_name == 'push'
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: gpu-price-tracker-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/${{ matrix.service }}/Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDTIME=${{ github.event.head_commit.timestamp }}
          VERSION=${{ github.sha }}

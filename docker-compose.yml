# ============================================================
# Multi-Service Docker Compose for Development
# Professional architecture with separated API and Scraper services
# ============================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gpu_tracker_db
    environment:
      POSTGRES_DB: gpu_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gpu_tracker_network
    restart: unless-stopped

  # API Service (Read-Only HTTP Server)
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: gpu_tracker_api
    environment:
      ENVIRONMENT: development
      SERVICE_NAME: api
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/gpu_tracker
      PORT: 8000
      LOG_LEVEL: INFO
      CORS_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gpu_tracker_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Scraper Worker (Autonomous Background Worker)
  scraper:
    build:
      context: .
      dockerfile: services/scraper/Dockerfile
    container_name: gpu_tracker_scraper
    environment:
      ENVIRONMENT: development
      SERVICE_NAME: scraper
      WORKER_MODE: daemon
      SCRAPE_INTERVAL_SECONDS: 3600  # 1 hour for local dev (vs 6 hours in prod)
      TOR_ENABLED: true
      TOR_WAIT_TIME: 10
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/gpu_tracker
      LOG_LEVEL: INFO
      SCRAPER_MAX_PAGES: 5  # Reduced for local dev (vs 999 in prod)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gpu_tracker_network
    restart: unless-stopped
    # Scraper uses TOR process health check (no HTTP endpoint)

networks:
  gpu_tracker_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

# ============================================================
# Usage Commands
# ============================================================
#
# Start all services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f          # All services
#   docker-compose logs -f api      # API only
#   docker-compose logs -f scraper  # Scraper only
#
# Stop all services:
#   docker-compose down
#
# Rebuild and restart:
#   docker-compose up -d --build
#
# Access API:
#   http://localhost:8000
#
# Access Database:
#   psql postgresql://postgres:postgres@localhost:5432/gpu_tracker
#
# Run scraper manually (one-shot mode):
#   docker-compose run --rm -e WORKER_MODE=oneshot scraper
#
# Scale API (horizontal scaling):
#   docker-compose up -d --scale api=3
#
# ============================================================
